<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Book & AggTrades</title>
</head>
<body>
    <h1>Order Book Data</h1>
    <div id="order-book"></div>

    <h1>AggTrades Data</h1>
    <div id="agg-trades"></div>
    
    <script>
        const symbol = 'btcusd_perp';

        // Kết nối SSE với Order Book
        const orderBookSource = new EventSource(`http://127.0.0.1:5000/stream/order_book?symbol=${symbol}`);
        orderBookSource.onmessage = function(event) {
            const orderData = JSON.parse(event.data);
            console.log(orderData);
            const orderBookDiv = document.getElementById('order-book');

            // Tạo một thẻ <p> mới cho mỗi dữ liệu
            const newOrder = document.createElement('p');
            newOrder.innerText = JSON.stringify(orderData);

            // Thêm thẻ <p> mới vào đầu <div>
            orderBookDiv.insertBefore(newOrder, orderBookDiv.firstChild);
        };

    </script>
</body>
</html>
